<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Forms Exercise</h1>
    <br>
    <label for="">Name:</label>
        <input type="text" id="name" placeholder="Enter your name">
<br><br>
<label for="">Email:</label>
<input type="text" id="email" placeholder="Enter your email">
<br><br>
<label for="">Gender:</label>
<div>
    <input type="radio" name="Gender" id="Male">
    <label for="Male">Male</label>
    <input type="radio" name="Gender" id="Female">
    <label for="Female">Female</label>
    <input type="radio" name="Gender" id="Other">
    <label for="Other">Other</label>
</div>
<br>
<label for="">Please select some sport you like</label>
<div>
<input type="checkbox" name="intrest" id="Sports">
<label for="">Sports</label>
</div>
<div>
    <input type="checkbox" name="intrest" id="Music">
    <label for="">Music</label>
</div>
<div>
    <input type="checkbox" name="intrest" id="Technology">
<label for="">Technology</label>
</div>
<div>
    <input type="checkbox" name="intrest" id="Food">
    <label for="">Food</label>
</div>
<div>
    <input type="checkbox" name="intrest" id="Travel">
    <label for="">Travel</label>
</div>
<h1>Adjust the Value</h1>
<div>
    <p>Move the slider to select the value:</p>
</div>
<div>
    <label for="">Value:</label>
    <input type="range" name="slider" id="slider" min="0" max="100">
</div>
<h2>Select</h2>
<p>Please select your city</p>
<select name="" id="">
    <option value="Lahore">Lahore</option>
    <option value="Karachi">Karachi</option>
    <option value="Pindi">Pindi</option>
    <option value="Gujrat">Gujrat</option>
</select>
<h3>Other input types</h3>
<div>
    <h2>File</h2>
    <input type="File">
</div>
<div>
    <h2>color</h2>
    <input type="Color">
</div>
<div>
    <h2>Date</h2>
    <input type="date">
</div>
<div>
<h2>Time</h2>
<input type="Time">
</div>
<div>
    <h2>Week</h2>
    <input type="Week">
</div>
<div>
    <h2>Month</h2>
    <input type="Month">
</div>
<br><br>
<button>Submit</button>
<button>Submit</button>
</body>
</html>
